name: Run Tests

on:
  pull_request:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el c√≥digo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalar las dependencias
      - name: Install Dependencies
        run: npm install

      # 4. Ejecutar los tests
      - name: Run Tests
        run: npm test
