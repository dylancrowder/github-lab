name: Auto Merge Development to Main

on:
  push:
    branches:
      - development

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el código
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # 4. Ejecutar los tests
      - name: Run Tests
        run: npm test

      # 5. Merge a main si los tests pasan
      - name: Merge Development to Main
        if: success()  # Solo si los tests pasan
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch --all  # Asegúrate de obtener todas las ramas remotas
          git checkout main  # Cambia a la rama main
          git pull origin main  # Asegúrate de que tienes los cambios más recientes de main
          git merge --no-ff development  # Merge de development a main
          git push origin main  # Empuja los cambios a main
