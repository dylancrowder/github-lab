name: Auto Merge Development to Main

on:
  push:
    branches:
      - development

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el código
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # 4. Ejecutar los tests
      - name: Run Tests
        run: npm test

      # 5. Intentar fusión automática
      - name: Merge Development to Main
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout main
          git pull origin main
          git merge development || echo "Conflicto detectado. Requiere intervención manual."
          git push origin main || echo "Fusión fallida. Requiere intervención manual."
